<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Manager</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <label>First name: <input type="text" id="first-name" /></label><br />
      <label>Last name: <input type="text" id="last-name" /></label><br />
      <label>Phone: <input type="text" id="phone" /></label><br />
      <label>Email: <input type="text" id="email" /></label><br />
      <label
        >Birthday (Format: 1998-2-25):
        <input type="text" id="birthday" /></label
      ><br />
      <label>Instagram: <input type="text" id="instagram" /></label><br />
      <label>Homepage: <input type="text" id="homepage" /></label><br />
      <label>Twitter: <input type="text" id="twitter" /></label><br />
      <label>Snapchat: <input type="text" id="snapchat" /></label><br />
      <label>Reddit: <input type="text" id="reddit" /></label><br />
      <label>Pinterest: <input type="text" id="pinterest" /></label><br />
      <label>TikTok: <input type="text" id="tiktok" /></label><br />
      <label>YouTube: <input type="text" id="youtube" /></label><br />
      <label>Discord: <input type="text" id="discord" /></label><br />
      <label>Twitch: <input type="text" id="twitch" /></label><br />
      <label>LinkedIn: <input type="text" id="linkedin" /></label><br />
      <label>Facebook: <input type="text" id="facebook" /></label><br />
      <label>Notes: <textarea id="notes" rows="4" cols="50"></textarea></label
      ><br />
      <div class="buttons">
        <button id="export">Export</button>
        <button id="delete">Delete</button>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
